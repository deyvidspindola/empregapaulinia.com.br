services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: new_emprega-app-dev
    volumes:
      - ./:/var/www/html
    environment:
      # Ajuste conforme seu .env local
      APP_ENV: local
      APP_DEBUG: "true"
      PHP_IDE_CONFIG: "serverName=Docker"
      XDEBUG_MODE: "develop,debug"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
      - redis
    networks:
      - laravel

  web:
    image: nginx:stable-alpine
    container_name: new_emprega-web-dev
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: new_emprega-db-dev
    command: --default-authentication-plugin=mysql_native_password --sql-mode=""
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data_dev:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - laravel

  redis:
    image: redis:7-alpine
    container_name: new_emprega-redis-dev
    ports:
      - "6379:6379"
    networks:
      - laravel

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: new_emprega-mailhog-dev
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # UI
    networks:
      - laravel

  node:
    image: node:20-alpine
    container_name: new_emprega-node-dev
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    # Para compilar assets: docker-compose run --rm node npm run build
    # Para modo desenvolvimento: docker-compose run --rm node npm run dev
    command: sh -c "npm install && npm run build"
    networks:
      - laravel

volumes:
  db_data_dev:

networks:
  laravel:
    driver: bridge
